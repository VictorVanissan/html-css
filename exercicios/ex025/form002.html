<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">usuario: </label>
            <input type="text" name="usu" id="isus" required minlength="5" maxlength="15" size="10" placeholder="Nome de Usuario">
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="Sen" id="isen" required minlength="8" size="10" placeholder="Sua senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" name="" id="Enviar">
            <input type="reset" name="" id="Limpar">
        </p>
    </form>
</body>
</html>
