<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">paragrafo</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt; para abrir e &lt;/h1&gt; para fechar"><h3>titulo</h3></abbr></li>
        <li><abbr title="Use a tag &lt;br&gt;">quebra de paragrafo <br></abbr></li>
        <li><abbr title="Use a tag &lt;ins&gt; para abrir e &lt;/ins&gt; para fechar"><ins>texto sublinhado</ins></abbr></li>
        <li><abbr title="Use a tag &lt;strong&gt;para abrir e &lt;/strong&gt; para fechar"><strong>texto em negrito</strong></abbr></li>
        <li><abbr title="Use a tag &lt;mark&gt; para abrir e &lt;/mark&gt; para fechar"><mark>marca texto</mark></abbr></li>
        <li><abbr title="Use a tag &lt;del&gt; para abrir e &lt;/del&gt; para fechar"><del>texto excluido</del></abbr></li>
        <li><abbr title="Use a tag &lt;em&gt; para abrir e &lt;/em&gt; para fechar"><em>texto em italico</em></abbr></li>



    </ul>
</body>
</html>
